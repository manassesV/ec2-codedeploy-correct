version: 0.0
os: linux
files:
  - source: app
	  destination: /var/www
  - source: deploy-scripts/webapi.service
	  destination: /etc/systemd/system
permissions:
  - object: /
	  pattern: "**"
	  owner: ec2-user
	  group: ec2-user
hooks:
	ApplicationStop:
	  - location: deploy-scripts/application_stop.sh
		  timeout: 10
	BeforeInstall:
	  - location: deploy-scripts/before-install.sh
		  timeout: 10
	ApplicationStart:
	  - location: deploy-scripts/application_start.sh
		  timeout: 10


